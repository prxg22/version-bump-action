on:
  pull_request:
    branches:
      - master

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: build
        run: yarn --prod
      - name: bump version and merge it on develop
        uses: ./version-bump-action
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
